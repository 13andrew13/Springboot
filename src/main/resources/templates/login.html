<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js" ></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/myJs.js"></script>
</head>
<body>

<div class="row" >
    <div class="col-lg-2 col-md-2 col-lg-offset-1 form">

    </div>
    <div class="col-lg-6 col-md-6" id="main" style="padding-top: 100px">
        <form >

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"/>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" class="form-control" id="surname"/>
            </div>

            <button id="save" type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <div class="col-md-2 col-lg-2 " >


    </div>
</div>

</body>
<script>
    $("#save").click(function () {
        $.post("/create-user",{name:$("#name").val(),surname:$("#surname").val() },function () {
            location.href="/";
        });
    });
</script>
</html>
